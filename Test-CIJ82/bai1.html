<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>

</head>

<body>
    <h2 id="ans"> </h2>
    <script>
        let arr = [];
        let n = prompt("Enter number of elements:");
        for (let i = 0; i < n; i++) {
            arr[i] = prompt("Enter element " + (i + 1) + ":");
        }
        console.log(arr);

        let ans = -Infinity;
        for(let i = 0; i < n - 1; i++){
            if(arr[i] * arr[i + 1] >= ans){
                ans = arr[i] * arr[i+1];
            }
        }
        console.log(ans);
        const tmp = document.getElementById("ans");
        const printAns = document.createElement("h3");
        printAns.innerText = "Your array: " +  arr.toString() + "\nAnswer: " + ans;
        tmp.appendChild(printAns);

    </script>
</body>

</html>
